# Use container-based infrastructure
sudo: false
# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 

matrix:
  fast_finish: true
  include:
    - stage: "Release"
      language: python
      python: 3.7
      dist: bionic
      # TODO: Cache the requirements?
      services:
        - docker
      before_install: 
        - export NDLA_HOME=$(realpath $(pwd)/../)
        - export NDLA_DEPLOY=$NDLA_HOME/deploy

      # - git clone --depth 1 https://knowit-at-ndla:$TRAVIS_RELEASE_GITHUB_TOKEN@github.com/ndlano/deploy.git ../deploy
        - git clone https://knowit-at-ndla:$TRAVIS_RELEASE_GITHUB_TOKEN@github.com/ndlano/deploy.git ../deploy
          # TODO: --depth 1
        - git -C $NDLA_DEPLOY checkout "NDLANO/Issues#1586-auto-release" # TODO: Dont checkout
        - touch /tmp/mock_sock
      install:
        - eval "$($NDLA_DEPLOY/scripts/bin/ndla init -)"
      env:
        - SSH_AUTH_SOCK=/tmp/mock_sock
        - NDLA_ENVIRONMENT=travis
      script:
        - ndla release test audio-api

    - stage: "Test" # TODO: Move to before release stage
      language: scala
      dist: trusty
      scala:
          - 2.12.7
      jdk:
        - oraclejdk8

  allow_failures:
      - python: 3.7
      
    
